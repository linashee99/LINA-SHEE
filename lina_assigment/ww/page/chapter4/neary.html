<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEARY - Login & Sign Up</title>
    <link rel="stylesheet" href="neary.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Create Account</h1>
            <p class="brand-subtitle">Your journey to glowing skin starts here.</p>
            
            <form id="authForm">
                <div class="input-group" id="nameField">
                    <input type="text" placeholder="Full Name">
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="submit" id="mainBtn">Sign Up</button>
            </form>

            <p class="toggle-text">
                Already have an account? <a href="#" id="toggleLink">Login</a>
            </p>
        </div>
    </div>
    <script src="neary.js"></script>
</body>
</html>
